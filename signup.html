<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="main__container" style="max-width:400px;margin:40px auto;background:#fff;padding:2rem;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.1);">
            <h2 style="text-align:center;color:#4837ff;">Sign Up</h2>
            <form>
                <div style="margin-bottom:1rem;">
                    <label for="name" style="display:block;margin-bottom:0.5rem;">Name</label>
                    <input type="text" id="name" name="name" required style="width:100%;padding:0.5rem;border:1px solid #ccc;border-radius:4px;">
                </div>
                <div style="margin-bottom:1rem;">
                    <label for="email" style="display:block;margin-bottom:0.5rem;">Email</label>
                    <input type="email" id="email" name="email" required style="width:100%;padding:0.5rem;border:1px solid #ccc;border-radius:4px;">
                </div>
                <div style="margin-bottom:1rem;">
                    <label for="password" style="display:block;margin-bottom:0.5rem;">Password</label>
                    <input type="password" id="password" name="password" required style="width:100%;padding:0.5rem;border:1px solid #ccc;border-radius:4px;">
                </div>
                <button type="submit" class="main__button" style="width:100%;">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
